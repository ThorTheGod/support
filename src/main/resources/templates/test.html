<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/test.css">
</head>
<body>
<div class="container">
        <div class="form-box">
            <div class="register-box hidden">
                <h1>register</h1>
                <form th:action="@{/register}" method="post">
                    <div class="float">
                        <input type="text" name="username" required=""  value="">
                        <label>用户名</label>
                     </div>
                    <div class="float">
                        <input type="email" name="email" required="" onkeyup="this.setAttribute('value', this.value);" value="">
                        <label>邮箱</label>
                     </div>
                    <div class="float">
                        <input type="password" name="password" id="pwd1" 
                           onkeyup="this.setAttribute('value', this.value);" onblur="checkRePassword()"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
             title="密码需至少包含一位数字、一位大写和小写字母且不少于6位" required="" value="">
                        <label>密码</label>
                     </div>
                    <input type="hidden" name="priority" value="1">
                    <div class="float">
                        <input type="password" id="pwd2" onblur="checkRePassword()"
                           onkeyup="checkRePassword()" onclick="checkRePassword()" required="" value="">
                        <label>确认密码</label>
                     </div>
                    <span id="pwdText"></span>
                    <button>注册</button>
                </form>
            </div>
            <div class="login-box">
                <h1>login</h1>
                <form th:action="@{/login}" method="post">
                    <div class="float">
                        <input type="text" name="username" required="" value="">
                        <label>用户名</label>
                     </div>
                    <div class="float">
                        <input type="password" name="password" required="" value="">
                        <label>密码</label>
                    </div>   
                    <button>登录</button>
                </form>
                <form action="./main.html">
                    <!-- <a href="./main.html" style="text-decoration: none;color: #a262ad;"></a></a> -->
                    <button>游客浏览</button>
                </form>
            </div>
        </div>
        <div class="con-box left">
            <h2><span>公共卫生应急决策支持系统</span></h2>
            <p>西安电子科技大学</p>
            <img src="../static/img/bootstrap-solid.svg">
            <p>已有账号</p>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2><span>公共卫生应急决策支持系统</span></h2>
            <p>西安电子科技大学</p>
            <img src="../static/img/bootstrap-solid.svg">
            <p>没有账号?</p>
            <button id="register">去注册</button>
        </div>
    </div>
    <script>
        let login=document.getElementById('login');
        let register = document.getElementById('register');
        let form_box = document.getElementsByClassName('form-box')[0];
        let register_box=document.getElementsByClassName('register-box')[0];
        let login_box=document.getElementsByClassName('login-box')[0];
        
        register.addEventListener('click',()=>{
            form_box.style.transform='translateX(92%)';
            login_box.classList.add('hidden');
            register_box.classList.remove('hidden');
        })
        login.addEventListener('click',()=>{
            form_box.style.transform='translateX(0%)';
            register_box.classList.add('hidden');
            login_box.classList.remove('hidden');
        })

        function checkRePassword(){
            var uPass = document.getElementById("pwd1").value.trim();
            //获取确认密码输入
            var uRePass = document.getElementById("pwd2").value.trim();
            var span = document.getElementById("pwdText");
            //对密码输入进行校验
            if(uPass !== uRePass){
                span.innerHTML = "<font color='red' size='2'>两次密码不一致</font>";
                return false;
            }else{//如果此时密码和重复密码都没问题，才显示空
                span.innerHTML = "";
                return true;
            }
        }
    </script>
</body>
</html>
